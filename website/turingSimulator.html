<div class="turing-simulator-container">
    <div class="simulator-settings">
        <button ng-click="setSimulationSpeed(-0.1)">-</button><input class="simulator-speed" ng-model="simulationSpead" ng-change="setSimulationSpeed()"><button ng-click="setSimulationSpeed(0.1)">+</button>
    </div>
    <button ng-click="isSimulationPlay ? stopSimulation() : startSimulation()">
        <span ng-if="isSimulationPlay">Stop</span>
        <span ng-if="!isSimulationPlay">Play</span>
    </button>
    <div class="turing-simulator-wrapper">
        <div class="tape">
            <div ng-repeat="field in tape track by $index" ng-click="changeBreakPointOnField($index)" class="tape-field field-{{ $index }} {{ breakPointTable[$index] }}" ng-class="field == '#' ? 'sharp-field': ''">
                <div>
                    {{ field }}
                </div>
            </div>
        </div>
        <div class="simulator-head">
            <div class="upper-frame"></div>
            <div class="down-elem-1"></div>
            <div class="down-elem-2"></div>
            <div class="down-elem-3"></div>
            <div class="down-elem-4"></div>
            <div class="down-elem-5"><span>Head</span></div>
            <div class="down-elem-6"></div>
            <div class="down-elem-7"></div>
        </div>
    </div>
</div>
